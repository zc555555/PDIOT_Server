services:
  - type: web
    name: pdiot-cw3
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: NORMALIZE
        value: "false"
      - key: INPUT_WINDOW
        value: "25"
      - key: INPUT_DIM
        value: "3"
      - key: LABELS
        value: "sittingStanding,lyingLeft,lyingRight,lyingBack,lyingStomach,normalWalking,running,ascending,descending,shuffleWalking,miscMovement"
